<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center">Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name"
                    placeholder="Enter your name" />
                <small *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid"
                    class="text-danger">
                    Name is required (min 3 characters).
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Enter your email" />
                <small *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid"
                    class="text-danger">
                    Valid email is required.
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Enter your password" />
                <small *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid"
                    class="text-danger">
                    Password is required (min 6 characters).
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
                    placeholder="Confirm your password" />
                <small
                    *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword'].invalid"
                    class="text-danger">
                    Confirmation is required.
                </small>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
                Register
            </button>
            <div class="text-center mt-3">
                Already have an account?
                <a routerLink="/login"> Login</a>
            </div>
        </form>
    </div>
</div>
