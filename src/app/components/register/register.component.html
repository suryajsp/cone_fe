<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h3 class="text-center">Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" id="username" formControlName="username"
                        placeholder="Enter your email" />
                    <mat-error
                        *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
                        Valid email is required.
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" id="password" formControlName="password"
                        placeholder="Enter your password" />
                    <mat-error
                        *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
                        Password is required (min 6 characters).
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Confirm Password -->
            <div class="form-group mb-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="Confirm your password" />
                    <mat-error
                        *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword'].invalid">
                        Confirmation is required.
                    </mat-error>
                </mat-form-field>
            </div>

            <!-- Register Button -->
            <button mat-raised-button color="primary" class="w-100" type="submit">
                Register
            </button>

            <!-- Login Link -->
            <div class="text-center mt-3">
                Already have an account?
                <a routerLink="/login"> Login</a>
            </div>
        </form>
    </div>
</div>
