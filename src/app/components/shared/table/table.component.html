<section class="container-fluid pt-4 px-4">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h5>{{gridTitle}}</h5>
        </div>
        <div>
            <mat-icon [matMenuTriggerFor]="colors_menu" class="menuTrigger">
                more_vert
            </mat-icon>

            <mat-menu #colors_menu="matMenu" [overlapTrigger]="false" class="menu-over-grid">
                <div *ngFor="let colm of FinColumns">
                    <button mat-menu-item (click)="selectColor($event, colm.id)">
                        <mat-icon *ngIf="!colm.checkBox" class="empty">check_box_outline_blank</mat-icon>
                        <mat-icon *ngIf="colm.checkBox" class="checked">check_box</mat-icon>
                        {{ colm.viewValue }}
                    </button>
                </div>
            </mat-menu>
        </div>
    </div>
